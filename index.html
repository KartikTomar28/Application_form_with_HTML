<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_form</title>
    <!-- body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default margin */
    } -->

</head>
<body>
    <h1>Application form</h1>
    <form action="about.html" >
        <fieldset >
            <legend>Form</legend>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br><br>
<!-- date of birth -->

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" max="1-12-1990" min="1-12-2024"><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="women">women</option>
            <option value="other">other</option>
        </select>
        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="mail" placeholder="Enter email address"><br><br>

        <label for="posi">Position Availabe:</label>
        <input type="radio" id="jdev" name="mango">
        <label for="jdev">Junior Developer</label>

        <input type="radio" id="mdev" name="mango">
        <label for="mdev">mid_lev Developer</label>

        <input type="radio" id="sdev" name="mango">
        <label for="sdev">senior Developer</label><br><br>

        <label for="Porg">Programing language:</label>

        <input type="checkbox" id="Java" name="Java">
        <label for="java">Java</label>

        <input type="checkbox" id="python" name="python">
        <label for="python">Python</label>

        <input type="checkbox" id="c++" name="c++">
        <label for="c++">c++</label><br><br>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">

        <label for="npass">Conform Password</label>
        <input type="password" name="npass" id="npass"><br><br>
        

        <input type="submit" id="submit" name="submit">
        <input type="reset" name="reset" id="reset">

     </fieldset>
    </form>

</body>
</html>
